name: Ping URL
description: Ping URL until max attempts have been tried

inputs:
  url:
    description: The URL to Ping
    required: true
  max_attempts:
    description: The max attempts
    default: "10"
    required: false
  delay:
    description: Delay in seconds between each attempt
    default: "5"
    required: false
outputs:
  url-reachable:
    description: Whether the URL is reachable

runs:
  using: docker
  image: Dockerfile
