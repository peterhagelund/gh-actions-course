name: Cache Node and NPM Dependencies
description: This action allows to cache NodeJS and NPM dependencies based on package-lock.json

inputs:
  node-version:
    description: NodeJS version to use
    default: 22.x
    required: false
  working-directory:
    description: The working directory of the application
    default: .
    required: false

runs:
  using: composite
  steps:
    - name: Set up NodeJS version ${{ inputs.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}
    - name: Cache dependencies
      id: cache
      uses: actions/cache@v3
      with:
        path: ${{ inputs.working-directory }}/node_modules
        key: node-modules-${{ hashFiles('${{ inputs.working-directory }}/package-lock.json') }}
    - name: Install dependencies
      if: ${{ steps.cache.outputs.cache-hit != 'true' }}
      run: npm ci
      shell: bash
      working-directory: ${{ inputs.working-directory }}
