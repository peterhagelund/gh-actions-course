name: 10 - Execution Flow

on:
  workflow_dispatch: 
    inputs:
      pass-unit-tests:
        type: boolean
        description: Whether unit tests will pass or not
        default: true

jobs:
  lint-build:
    runs-on: ubuntu-latest
    steps:
      - name: Lint Build
        run: echo "Linting and building project"
  unit-test:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Unit Test
        run: echo "Running unit tests"
      - name: Optionally failing tests
        if: ${{!inputs.pass-unit-tests}}
        run: exit 1
  deploy-nonprod:
    runs-on: ubuntu-latest
    needs:
      - lint-build
      - unit-test
    steps:
      - name: "Deploying to non-prod"
        run: echo "Deploying software to non-prod environment(s)"
  e2e-test:
    runs-on: ubuntu-latest
    needs: 
      - deploy-nonprod
    steps:
      - name: E2E Test
        run: echo "Running pre-prod end-to-end tests"
  load-test:
    runs-on: ubuntu-latest
    needs: 
      - deploy-nonprod
    steps:
      - name: E2E Test
        run: echo "Running pre-prod load tests"
  deploy-prod:
    runs-on: ubuntu-latest
    needs:
      - e2e-test
      - load-test
    steps:
      - name: "Deploying to prod"
        run: echo "Deploying software to prod environment"
