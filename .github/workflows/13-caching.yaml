name: 13 - Caching

on:
  workflow_dispatch:
    inputs:
      use-cache:
        description: Whether or not to use cache
        type: boolean
        default: true
      node-version:
        description: The version of node to use
        type: choice
        options:
          - 18.x
          - 20.x
          - 21.x
          - 22.x
        default: 22.x

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 13-caching/react-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Testing
        run: npm test
      - name: Build
        run: npm run build
      - name: Deploy
        run: echo "Deploying to non-prod"
