name: 16 - Environments
run-name: 16 - Environments in ${{ inputs.target-env }}

on:
  workflow_dispatch:
    inputs:
      target-env:
        type: environment
        default: staging

jobs:
  echo:
    runs-on: ubuntu-latest
    environment: ${{ inputs.target-env }}
    env:
      some_env_value: ${{ vars.SOME_ENV_VALUE || 'default' }}
    steps:
      - name: Echo variable
        run: |
          echo "Env variable: ${{ env.some_env_value }}"
