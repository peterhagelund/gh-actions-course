name: 17 - 3 - Custom Actions - Docker
run-name: 17 - 3 - Custom Actions - Docker

on:
  workflow_dispatch:
    inputs:
      url:
        type: string
        default: "https://www.google.com"
      max-attempts:
        type: number
        default: 3
      delay:
        type: number
        default: 5

jobs:
  ping-url:
    runs-on: ubuntu-latest
    steps:
      - name: Ping URL
        uses: actions/checkout@v4
      - name: Check for dependency updates
        uses: ./.github/actions/docker-ping-url
        with:
          url: ${{ inputs.url }}
          max-attempts: ${{ inputs.max-attempts }}
          delay: ${{ inputs.delay }}
