name: 17 - 3 - Custom Actions - Docker
run-name: 17 - 3 - Custom Actions - Docker

on:
  workflow_dispatch:
    inputs:
      url:
        type: string
        default: "https://www.google.com"
      max_attempts:
        type: number
        default: 3
      delay:
        type: number
        default: 5

jobs:
  ping-url:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Ping URL
        id: ping-url
        uses: ./.github/actions/docker-ping-url
        with:
          url: ${{ inputs.url }}
          max_attempts: ${{ inputs.max_attempts }}
          delay: ${{ inputs.delay }}
      - name: Print URL is reachable
        run: |
          echo "URL is reachable: ${{ steps.ping-url.outputs.url-reachable }}"
